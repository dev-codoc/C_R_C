<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SumMultiplicationOfDigit</title>
</head>
<body>
    <p>Find the reverse of a number</p>
    <input type="text" id="n1">
    <button onclick="result()">Result</button>
    <h2>Reverse : <span id="res1"></span></h2>
    <script>
        function result(){
            let num = Number(document.getElementById('n1').value);
            let rev = ''
            while(num>0){
                let rem = num%10
                num=Math.floor(num/10)
                rev = (rev*10)+rem
            }
            document.getElementById('res1').innerHTML = rev
        }
    </script>
</body>
</html>
