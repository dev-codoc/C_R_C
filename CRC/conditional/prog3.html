<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulb_ON_OFF</title>
</head>
<body>
    <img src="/image/off_bulb.gif" alt="bulb" id="image" onmouseenter="changeImage()" onmouseout="changeImage()">
    <script>
        function changeImage(){
            let image = document.getElementById('image');
            if (image.src.match('off_bulb')) {
                image.src = "/image/on_bulb.gif"
            }else{
                image.src = "/image/off_bulb.gif"
            }
        }
    </script>
</body>
</html>
