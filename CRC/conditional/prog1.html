<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even_Odd</title>
</head>
<body>
    <p>Enter a number to check if the number is even or odd</p>
    <input type="text" placeholder="Enter a number" id="t1">
    <button onclick="check()">check</button>
    <h3 id="ans">Answer = </h3>
    <script>
        function check(){
            let num = document.getElementById('t1').value;
            if(num%2==0){
                document.getElementById('ans').innerHTML = "Answer = "+"Even"
            }
            else{
                document.getElementById('ans').innerHTML = "Answer = "+"Odd"
            }
        }
    </script>
</body>
</html>
