<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up without CSS</title>
</head>
<body>
    <form>
        <h1>Sign Up</h1>
        <fieldset>
            <legend>Contact Information</legend>
            <label for="name">Name:*</label><br>
            <input type="text" placeholder="Enter your Name" required><br>
            <label for="email">Email:*</label><br>
            <input type="email" placeholder="Enter you Email" required><br>
            <label for="phnnumber">Phone Number:*</label><br>
            <input type="number" placeholder="Enter your phone number" required>
        </fieldset>
        <fieldset>
            <legend>Personal Information</legend>
            <label for="Gender">Gender</label><br>
            <select id="gender" name="gender" required>
                <option value=""><p>-----    Select  -----</p></option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select><br>
            <label for="addrss">Address</label><br>
            <textarea cols="60" rows="10"></textarea>
        </fieldset>
        <button type="button"><a href="sign_in.html" style="text-decoration: none;">Sign In</a></button>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
