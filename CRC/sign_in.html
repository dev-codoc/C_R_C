<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In without CSS</title>
</head>
<body>
    <form>
        <h1>Sign In</h1>
        <fieldset>
            <legend>Information</legend>
            <label for="name">Name</label><br>
            <input type="text" placeholder="Enter your name"><br>
            <label for="email">Email</label><br>
            <input type="email" placeholder="Enter your E-mail">
        </fieldset>
        <fieldset>
            <legend>Password</legend>
            <input type="password" placeholder="Enter your password" required><br>
            <input type="password" placeholder="Confirm password" required>
            <div class="remember"><input type="checkbox" checked>Remember me</div>
        </fieldset>
        <div class="buttons">
            <button type="button"><a href="signup.html" target="_blank" style="text-decoration: none;">Sign Up</a></button>
            <button type="submit">Sign In</button>
        </div>
    </form>
</body>
</html>
